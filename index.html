<style>
  /* Убиваем наследование и устанавливаем фиксированную основу */
  table, thead, tbody, tfoot, tr, th, td,
  table * {
    font-family: Arial, sans-serif !important;
    font-size: 16px !important;
    line-height: 1.4 !important;
    font-weight: normal !important;
    font-style: normal !important;
    text-transform: none !important;
    letter-spacing: normal !important;
    word-spacing: normal !important;
  }

  /* Даже кнопки, инпуты и прочее — тоже 16px */
  table button,
  table input,
  table select,
  table textarea,
  table span,
  table a {
    font-size: 16px !important;
    font-family: Arial, sans-serif !important;
    line-height: 1.4 !important;
  }

  /* Удалим уменьшение от браузеров */
  html {
    -webkit-text-size-adjust: none !important;
    -ms-text-size-adjust: none !important;
    text-size-adjust: none !important;
  }

  /* На всякий случай — сброс стилей в адаптиве */
  @media screen and (max-width: 10000px) {
    table, table * {
      font-size: 16px !important;
    }
  }

  /* Конкретно 8-й столбец (если нужен отдельный размер — тут 16px) */
  table th:nth-child(8),
  table td:nth-child(8) {
    font-size: 16px !important;
  }

  /* Мобильная адаптация — таблица в карточку, но шрифт тот же */
  @media (max-width: 480px) {
    table, thead, tbody, tr, th, td {
      display: block !important;
      width: 100% !important;
    }

    thead tr {
      display: none !important;
    }

    tbody tr {
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }

    tbody td {
      position: relative;
      padding-left: 50% !important;
      text-align: left;
    }

    tbody td::before {
      content: attr(data-label);
      position: absolute;
      top: 12px;
      left: 15px;
      width: 45%;
      font-weight: bold;
      font-size: 16px !important;
    }
  }
</style>
