<!DOCTYPE html>

<style>
  /* Общие стили для таблиц */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1em;
    font-family: Arial, sans-serif;
  }

  th, td {
    padding: 0.6em 1em;
    text-align: left;
  }

  /* Вариант 1: базовая таблица */
  .table-basic th {
    background-color: #007BFF;
    color: white;
  }

  .table-basic, .table-basic th, .table-basic td {
    border: 1px solid #ccc;
  }

  /* Вариант 2: таблица с полосками */
  .table-striped th {
    background-color: #343a40;
    color: white;
  }

  .table-striped, .table-striped th, .table-striped td {
    border: 1px solid #ddd;
  }

  .table-striped tbody tr:nth-child(odd) {
    background-color: #f8f9fa;
  }

  /* Вариант 3: таблица с рамками */
  .table-bordered {
    border: 2px solid #6c757d;
  }

  .table-bordered th, .table-bordered td {
    border: 1px solid #6c757d;
  }

  /* Мобильная адаптация */

  /* Ширина до 320px */
  @media (max-width: 320px) {
    table {
      font-size: 10px;
    }

    th, td {
      padding: 0.3em 0.5em;
    }

    /* Для узких экранов таблицы можно сделать горизонтальный скролл */
    .table-basic, .table-striped, .table-bordered {
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }
  }

  /* Ширина до 500px */
  @media (max-width: 500px) {
    table {
      font-size: 12px;
    }
    th, td {
      padding: 0.4em 0.7em;
    }
  }

  /* Ширина до 700px */
  @media (max-width: 700px) {
    table {
      font-size: 14px;
    }
    th, td {
      padding: 0.5em 0.8em;
    }
  }

  /* Ширина до 1000px */
  @media (max-width: 1000px) {
    table {
      font-size: 16px;
    }
    th, td {
      padding: 0.6em 1em;
    }
  }

</style>
