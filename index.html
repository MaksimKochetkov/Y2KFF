<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>MBTI2</title>
<style>
  /* === Общие стили для всех таблиц === */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
  }

  table th,
  table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    font-size: inherit;
    text-align: left;
  }

  table thead {
    background-color: #009879;
    color: white;
  }

  /* === Hover-эффект === */
  table tbody tr:hover {
    background-color: #f1f7f6;
  }

  /* === Зебра-полоски === */
  table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* === Кнопки внутри таблиц === */
  table button {
    padding: 5px 10px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  table button:hover {
    background-color: #0056b3;
  }

  /* === Сложные заголовки (с объединением) === */
  table thead tr:first-child th[colspan] {
    background-color: #4a90e2;
    font-size: 18px;
    text-align: center;
  }

  table thead tr:nth-child(2) th {
    background-color: #6ba4f8;
    font-size: 14px;
  }

  /* === Специально: 8-й столбец меньшим шрифтом === */
  table th:nth-child(8),
  table td:nth-child(8) {
    font-size: 14px !important;
  }

  /* === Унификация шрифта при адаптиве === */
  @media (max-width: 1000px) {
    table, td, tr, th {
      font-size: 15px !important;
    }
  }

  @media (max-width: 700px) {
    table, td, tr, th {
      font-size: 14px !important;
    }
  }

  @media (max-width: 500px) {
    table {
      font-size: 13px !important;
    }
  }

  @media (max-width: 320px) {
    table, td, tr, th {
      font-size: 12px !important;
    }
  }

  /* === Мобильная карточная адаптация для очень узких экранов === */
  @media (max-width: 480px) {
    table,
    thead,
    tbody,
    th,
    td,
    tr {
      display: block;
      width: 100%;
    }

    thead tr {
      display: none;
    }

    tbody tr {
      margin-bottom: 1.5em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    tbody tr td {
      border: none;
      padding-left: 50%;
      position: relative;
      text-align: left;
      white-space: normal;
    }

    tbody tr td::before {
      content: attr(data-label);
      position: absolute;
      top: 12px;
      left: 15px;
      width: 45%;
      padding-right: 10px;
      white-space: nowrap;
      font-weight: bold;
      color: #555;
    }

    table button {
      width: 100%;
      font-size: 15px;
      box-sizing: border-box;
    }
  }
</style>
