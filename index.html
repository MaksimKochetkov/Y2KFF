<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>MBTI2</title>
<style>
  /* Общие базовые стили для всех таблиц */
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
  }
  thead {
    background-color: #009879;
    color: #ffffff;
  }

  /* 1. Простая таблица с эффектом наведения */
  .table-hover tbody tr:hover {
    background-color: #f1f7f6;
  }

  /* 2. Зебра (чередование цвета строк) */
  .table-zebra tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  /* 3. Таблица с кнопками в ячейках */
  .table-buttons td {
    position: relative;
  }
  .table-buttons button {
    padding: 5px 10px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
  }
  .table-buttons button:hover {
    background-color: #0056b3;
  }

  /* 4. Таблица с заголовками и подзаголовками (объединенные ячейки) */
  .table-complex thead tr:first-child th {
    background-color: #4a90e2;
    text-align: center;
    font-size: 18px;
  }
  .table-complex thead tr:nth-child(2) th {
    background-color: #6ba4f8;
    font-size: 14px;
  }

  /* Адаптивность */

  /* На очень маленьких экранах — таблицы превращаем в карточки */
  @media (max-width: 480px) {
    table, thead, tbody, th, td, tr {
      display: block;
      width: 100%;
    }
    thead tr {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    tbody tr {
      margin-bottom: 1.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    tbody tr td {
      border: none;
      position: relative;
      padding-left: 50%;
      text-align: left;
      white-space: normal;
    }
    tbody tr td::before {
      position: absolute;
      top: 12px;
      left: 15px;
      width: 45%;
      padding-right: 10px;
      white-space: nowrap;
      font-weight: bold;
      content: attr(data-label);
      color: #333;
    }
    .table-buttons td button {
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
  }

  /* Шрифты и отступы для разных экранов */

  @media (max-width: 320px) {
    table {
      font-size: 12px;
    }
    th, td {
      padding: 8px 10px;
    }
  }

  @media (max-width: 700px) {
    table {
      font-size: 14px;
    }
    th, td {
      padding: 10px 12px;
    }
  }

  @media (max-width: 1000px) {
    table {
      font-size: 15px;
    }
    th, td {
      padding: 12px 15px;
    }
  }
table th:nth-child(8),
table td:nth-child(8) {
  font-size: 1em !important;
}

</style>
