<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MBTI2</title>
   <style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table th, table td {
    border: 1px solid #333;
    padding: 8px 12px;
    font-size: 16px;
    text-align: left;
  }
  /* Стиль для таблиц с классом big-text-col2 */
  table.big-text-col2 td:nth-child(2) {
    font-size: 20px;
    font-weight: 600;
  }

  /* Адаптивность */
  @media (max-width: 320px) {
    table th, table td {
      padding: 6px 8px;
      font-size: 12px;
    }
    table.big-text-col2 td:nth-child(2) {
      font-size: 14px;
    }
  }
  @media (min-width: 321px) and (max-width: 500px) {
    table th, table td {
      font-size: 14px;
    }
    table.big-text-col2 td:nth-child(2) {
      font-size: 16px;
    }
  }
  @media (min-width: 501px) and (max-width: 700px) {
    table th, table td {
      font-size: 15px;
    }
    table.big-text-col2 td:nth-child(2) {
      font-size: 18px;
    }
  }
  @media (min-width: 701px) and (max-width: 1000px) {
    table th, table td {
      font-size: 16px;
    }
    table.big-text-col2 td:nth-child(2) {
      font-size: 19px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tables = document.querySelectorAll('table');
    tables.forEach(table => {
      const rowCount = table.querySelectorAll('tr').length;
      if ([2,3,4,5].includes(rowCount)) {
        table.classList.add('big-text-col2');
      }
    });
  });
</script>
